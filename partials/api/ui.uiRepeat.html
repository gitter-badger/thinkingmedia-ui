<h1><code ng:non-bindable="">uiRepeat</code>
<div><span class="hint">service in module <code ng:non-bindable="">UI</code>
</span>
</div>
</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="ui-uirepeat-page"><p>Adds CSS classes for ngRepeat first, last, odd and even.</p>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY ui-repeat="{string}"&gt;
   ...
&lt;/ANY&gt;</pre>
<h4 id="usage_parameters">Parameters</h4><table class="variables-matrix table table-bordered table-striped"><thead><tr><th>Param</th><th>Type</th><th>Details</th></tr></thead><tbody><tr><td>uiRepeat <div><em>(optional)</em></div></td><td><a href="" class="label type-hint type-hint-string">string</a></td><td><div class="ui-uirepeat-page"><p>A prefix for the CSS class names (default is &quot;ui-repeat&quot;).</p>
</div></td></tr></tbody></table></div>
<h2 id="example">Example</h2>
<div class="example"><div class="ui-uirepeat-page"><example name="uiRepeat-directive">
<file name="index.html">
    <div ng-repeat="item in items" ui-repeat="item">
    </div>
</file>
</example>
</div></div>
</div>
