<div class="ui-fill-parent" ui-size="model.maxWidth = $width - model.toolsWidth - (32 * 4)"><ui-actions name="tabs"><ui-set-action ng-repeat="wnd in windows" name="add_{{wnd.$id}}" on="$uiTabs.add(wnd.$id)" tip="{{wnd.tip}}" title="{{wnd.title}}" icon="{{wnd.icon}}"></ui-set-action><ui-set-action name="next_tab" on="$uiTabs.next()" icon="chevron_right" tip="Select next tab" ng-disabled="model.active == tabs.length-1" title="Next"></ui-set-action><ui-set-action name="prev_tab" on="$uiTabs.prev()" icon="chevron_left" tip="Select previous tab" ng-disabled="model.active == 0" title="Previous"></ui-set-action><div class="ui-tabs-names ui-control-group"><ui-toolbar ng-show="model.showNav" inline><ui-action class="ui-border-right">prev_tab</ui-action></ui-toolbar><div class="ui-tabs-name ui-control ui-border-right" ng-repeat="tab in tabs" ng-class="{'ui-active': model.active == $index}" ng-show="tab.visible" ng-click="model.active = $index" ui-size="tab.width = $width"><div class="txt" ng-bind="tab.title"></div><ui-button ng-if="tab.options.closable" size="md" ui-tooltip="Close" ng-click="$uiTabs.remove($index)"><ui-icon size="sm" name="close"></ui-icon></ui-button></div><ui-toolbar ng-show="model.showNav" inline><ui-action>next_tab</ui-action></ui-toolbar></div><div class="ui-tabs-tools" ui-size="model.toolsWidth = $width"><ui-toolbar><ui-menu><ui-button size="md" ui-tooltip="Add a new tab"><ui-icon size="sm">add_circle</ui-icon></ui-button><ui-menu-items><ui-menu-item ng-repeat="wnd in windows"><ui-action name="add_{{wnd.$id}}"></ui-action></ui-menu-item></ui-menu-items></ui-menu><ng-transclude></ng-transclude></ui-toolbar></div><ui-tab class="ui-tabs-tab" ng-repeat="tab in tabs" window-id="{{tab.options.$id}}" title="tab.title" active="{{model.active == $index}}" ng-show="model.active == $index"></ui-tab></ui-actions></div>
